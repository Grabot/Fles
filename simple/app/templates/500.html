<!--
The 500 error page is replaced with this page.
The user will see an error but he can still go back to the previous page and an error is send if that is configured.
-->
{% extends "base.html" %}

{% block app_content %}
    <h1>An unexpected error has occurred</h1>
    <p>The administrator has been notified. Sorry for the inconvenience!</p>
    <p><a href="{{ url_for('index') }}">Back</a></p>
{% endblock %}
